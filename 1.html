<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(f) ? society :-) </title>
    <style>
        /* CSS styling for the authentication page */
        * {
            color:green;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: green;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: green;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error-message {
            color: white;
            text-align: center;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button class="login-btn" onclick="authenticate()">Login</button>
        <div id="error-message" class="error-message">Invalid username or password, please considere the following : <a href="https://github.com/ihebski/DefaultCreds-cheat-sheet/blob/main/DefaultCreds-Cheat-Sheet.csv">here</a></div>
    </div>

    <script>
        // JavaScript for handling authentication
        function authenticate() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Hardcoded credentials
            const validUsername = "admin";
            const validPassword = "admin";

            if (username === validUsername && password === validPassword) {
                // Authentication successful
                alert("Login successful!");
                errorMessage.style.display = "none";
                // Redirect to a new page or perform other actions here
                window.location.replace('https://prc-github-prc.github.io/hackback-serious-game/societyF.html');
            } else {
                // Authentication failed
                errorMessage.style.display = "block";
            }
        }
    </script>

</body>
</html>
