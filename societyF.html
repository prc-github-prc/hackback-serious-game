<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .message {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="message" id="redirectMessage"></div>
    <p>hello</p>
    <script>
        // Check if the visitor was redirected from another page
        window.onload = function() {
            const messageElement = document.getElementById('redirectMessage');
            
            if (document.referrer == "https://prc-github-prc.github.io/hackback-serious-game/1.html") {
                messageElement.textContent = "You were redirected here from: " + document.referrer;
            } else {
                while (1){
                    /**/
                }
            }
        };
    </script>
</body>
</html>
